<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Tree Example</title>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="/public/scripts/path-animator.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <style>
        .node {
            cursor: pointer;
        }

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

        #line {
            width: 700px;
            margin: 20px 0;
            height: 300px;
            background: #eee;
        }
    </style>

</head>

<body>

    <div id="btn01" style="z-index: -1;">Hello</div>

    <script>

        var tree = [];

        $.ajax({
            method: 'GET',
            url: '/api/v1/nodes',
            success: function (data) {

                data.forEach(function (d) {

                    var x = {
                        name: d.displayName,
                        parent: null,
                        children: []
                    };

                    d.childNodes.forEach(function (n) {

                        var result = data.find(function (e) {
                            return n == e.id;
                        });

                        x.children.push({
                            name: result.displayName,
                            parent: d.displayName
                        });

                        // console.log(result);

                    });

                    console.log(x);

                })
            }
        });

        var treeData = [
            {
                "name": "Top Level",
                "parent": "null",
                "children": [
                    {
                        "name": "Level 2: A",
                        "parent": "Top Level",
                        "children": [
                            {
                                "name": "Son of A",
                                "parent": "null",
                            },
                            {
                                "name": "Daughter of A",
                                "parent": "null",
                            },
                            {
                                "name": "Daughter of A",
                                "parent": "null",
                            }
                        ]
                    },
                    {
                        "name": "Level 2: B",
                        "parent": "Top Level",
                        "children": [
                            {
                                "name": "Son of A",
                                "parent": "null",
                            },
                            {
                                "name": "Daughter of A",
                                "parent": "null",
                            },
                            {
                                "name": "Daughter of A",
                                "parent": "null",
                            }
                        ]
                    }
                ]
            }
        ];


        // ************** Generate the tree diagram	 *****************
        var margin = { top: 20, right: 120, bottom: 20, left: 120 },
            width = 960 - margin.right - margin.left,
            height = 500 - margin.top - margin.bottom;

        var i = 0,
            duration = 0,
            root;

        var tree = d3.layout.tree()
            .size([height, width]);

        var diagonal = d3.svg.diagonal()
            .projection(function (d) { return [d.y, d.x]; });

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        root = treeData[0];
        root.x0 = height / 2;
        root.y0 = 0;

        update(root);

        d3.select(self.frameElement).style("height", "500px");

        function update(source) {

            // Compute the new tree layout.
            var nodes = tree.nodes(root).reverse(),
                links = tree.links(nodes);

            // Normalize for fixed-depth.
            nodes.forEach(function (d) { d.y = d.depth * 180; });

            // Update the nodes…
            var node = svg.selectAll("g.node")
                .data(nodes, function (d) { return d.id || (d.id = ++i); });

            // Enter any new nodes at the parent's previous position.
            var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                .on("click", click);

            nodeEnter.append("circle")
                .attr("r", 1e-6)
                .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

            nodeEnter.append("text")
                .attr("x", function (d) { return d.children || d._children ? -13 : 13; })
                .attr("dy", ".35em")
                .attr("text-anchor", function (d) { return d.children || d._children ? "end" : "start"; })
                .text(function (d) { return d.name; })
                .style("fill-opacity", 1e-6);

            // Transition nodes to their new position.
            var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function (d) { return "translate(" + d.y + "," + d.x + ")"; });

            nodeUpdate.select("circle")
                .attr("r", 10)
                .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

            nodeUpdate.select("text")
                .style("fill-opacity", 1);

            // Transition exiting nodes to the parent's new position.
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) { return "translate(" + source.y + "," + source.x + ")"; })
                .remove();

            nodeExit.select("circle")
                .attr("r", 1e-6);

            nodeExit.select("text")
                .style("fill-opacity", 1e-6);

            // Update the links…
            var link = svg.selectAll("path.link")
                .data(links, function (d) { return d.target.id; });


            // Enter any new links at the parent's previous position.
            link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", function (d) {
                    var o = { x: source.x0, y: source.y0 };
                    return diagonal({ source: o, target: o });
                });

            // Transition links to their new position.
            link.transition()
                .duration(duration)
                .attr("d", diagonal);


            // Transition exiting nodes to the parent's new position.
            link.exit().transition()
                .duration(duration)
                .attr("d", function (d) {
                    var o = { x: source.x, y: source.y };
                    return diagonal({ source: o, target: o });
                })
                .remove();

            // Stash the old positions for transition.
            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });

        }

        // Toggle children on click.
        function click(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }




        var btn01 = document.getElementById('btn01');

        // walker = $('.maze > .walker')[0],

        console.log(btn01);

        var path = "M0,230C90,230 90,345 180,345";    // an SVG path
        startFromPercent = 0,  // start from 10% of the path
            stopAtPercent = 100;  // stop at 70% of the path (which will then call the onDone function callback)


        // initiate a new pathAnimator object
        var pathAnimator = new PathAnimator(path, {
            duration: 4, // seconds that will take going through the whole path
            step: step,
            easing: function (t) { return t * (2 - t) },
            onDone: finish(this)
        });

        pathAnimator.start(startFromPercent, stopAtPercent);

        function step(point, angle) {
            //console.log(point);
            btn01.style.cssText = "top:" + point.y + "px;" + "left:" + point.x + "px;" +
                // "transform:rotate(" + angle + "deg);" +
                "color:" + this.color;
        }

        function finish() {
            // do something when animation is done
        }

    </script>

</body>

</html>
